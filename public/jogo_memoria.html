<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./js/sessao.js"></script>
  <title>Jogo da Memória</title>
</head>
<body id="memory_game" onload="validarSessao(), aguardar()">
  <div id="cronometro">00:00</div>
  <div id="game_board">
  </div>

  <div id="game_over">
    <h1 class="main_title">Parabéns, você completou o jogo!</h1>
    <h2 class="subtitle" id="match_time"></h2>
    <a id="restart" onclick="restartGame()" class="btn-primary">Jogar novamente</a>
  </div>

  <script src="./js/game.js"></script>
</body>
</html>
