  <script>
    const listaDeMovimentos = [];
    const listaDeDatasDasPartidas = [];
    let dados = {
      labels: listaDeDatasDasPartidas,
      datasets: [{
        label: 'Quantidade de movimentos',
        data: listaDeMovimentos,
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    }
  
    const ctx = document.getElementById('myChart');
    const grafico = new Chart(ctx, {
      type: 'bar',
      data: dados,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
    function atualizaGrafico() {
      grafico.update();
    }
  
    function pegarTodasPartidasDoUsuario() {
      return fetch(`/aquarios/${sessionStorage.ID_USUARIO}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            return response.json();
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
            return Promise.reject("Erro na API");
          }
        })
        .catch(function (error) {
          console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }
  
    function pegarAsUltimasCincoPartidasDoUsuario() {
      return fetch(`/aquarios/ultimas-partidas/${sessionStorage.ID_USUARIO}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            return response.json();
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
            return Promise.reject("Erro na API");
          }
        })
        .then(function (partidas) {
          for (let i = partidas.length - 1; i >= 0; i--) {
            const partida = partidas[i];
            listaDeMovimentos.push(partida.movimentos);
            listaDeDatasDasPartidas.push(partida.idPartida);
            atualizaGrafico();
          }
        })
        .catch(function (error) {
          console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }
    
    function pegarUltimaPartidaDoUsuario() {
      return fetch(`/aquarios/partida-tempo-real/${sessionStorage.ID_USUARIO}`, { cache: "no-store" })
        .then(function (response) {
          if (response.ok) {
            return response.json(); 
          } else {
            console.error("Nenhum dado encontrado ou erro na API");
            return Promise.reject("Erro na API");
          }
        })
        .then(function (novaPartida) {
          if (novaPartida[0].idPartida !== dados.labels[dados.labels.length - 1]) {
            dados.labels.shift();
            dados.labels.push(novaPartida[0].idPartida);

            dados.datasets[0].data.shift();
            atualizaGrafico();
            dados.datasets[0].data.push(novaPartida[0].movimentos);
          }
          console.log(dados.datasets[0].data);
          // console.log(novaPartida);
        })
        .catch(function (error) {
          console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }
  
    function inicializar() {
      pegarAsUltimasCincoPartidasDoUsuario()
        .then(
          setInterval(function() {
            pegarUltimaPartidaDoUsuario()
          }, 2000)
        )
        .catch(function (error) {
          console.error(`Erro na inicialização: ${error.message}`);
        });
    }
  </script>
  
</script>
