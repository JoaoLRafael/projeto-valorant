<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./js/sessao.js"></script>

  <title>Login</title>
</head>

<body id="login">
  <div class="alerta_erro">
    <div class="card_erro" id="cardErro">
      <span id="mensagem_erro"></span>
    </div>
  </div>

  <main>
    <h1 class="main-title">Login</h1>
    <h3 class="subtitle">bem-vindo novamente</h3>

    <div class="create-account">
      <p>NÃ£o tem uma conta? <a href="./cadastro.html" class="red-link">Criar conta</a></p>
      <p>Leva apenas alguns minutos!</p>
    </div>

    <div class="form">
      <div class="form-field">
        <label for="email">Email</label>
        <input type="text" name="email" id="input_email" placeholder="Digite o seu email">
      </div>

      <div class="form-field">
        <label for="password">Senha</label>
        <input type="password" name="password" id="input_password" placeholder="Digite a sua senha">
        <a href="#" class="red-link">Esqueceu a senha</a>
      </div>
      <button class="btn-primary" onclick="entrar()">Entrar</button>
    </div>
  </main>
  <div id="div_erros_login"></div>
</body>

</html>

<script>
  function entrar() {
    // aguardar();
    var emailVar = input_email.value;
    var senhaVar = input_password.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.PARTIDAS = JSON.stringify(json.partidas)

        });
        // setTimeout(function () {
          window.location = "./dashboard/cards.html";
        // }, 1000); // apenas para exibir o loading

      } else {
        console.log("Houve um erro ao tentar realizar o login!");
        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }
    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
